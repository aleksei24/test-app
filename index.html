<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <section id="app" class="app">
        <h2 class="app__title">our review</h2>
        <article class="app__review rev-app">
          <div class="rev-app__img">
            <img src="img/design/face.jpg" id="person-img" alt="face" />
          </div>
          <h3 class="rev-app__author" id="author">Adele Smith</h3>
          <h5 class="rev-app__job" id="job">Designer</h5>
          <p class="rev-app__info" id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa repellat aliquid nobis
            necessitatibus, facere non, iure blanditiis explicabo modi temporibus minus, consequatur
            error.
          </p>
          <div class="rev-app__btns btns-rev">
            <button type="button" class="btns-rev__prev material-icons">arrow_back</button>
            <button type="button" class="btns-rev__next material-icons">arrow_forward</button>
          </div>
          <button type="button" class="rev-app__random" id="random-btn">Surprise</button>
        </article>
      </section>
    </div>
  </body>
</html>
